apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: thesistrackregistry.azurecr.io/thesis-frontend:latest
        ports:
        - containerPort: 5173
        env:
        - name: VITE_API_URL
          valueFrom:
            configMapKeyRef:
              name: thesistrack-config
              key: VITE_API_URL
        - name: VITE_GOOGLE_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: thesistrack-config
              key: VITE_GOOGLE_CLIENT_ID
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  ports:
  - port: 5173
    targetPort: 5173
  selector:
    app: frontend
